<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div class="nav">
                    <p class="date">August</p>
                    <ion-icon name="person-outline" class="user"></ion-icon>
                </div>
                <ion-icon name="sunny-outline"></ion-icon>
                <select id="unit-converter">
                    <option>Temperature</option>
                </select>
                <div class="primary">
                    <input type="number" id="main-unit">
                    <select class="main-unit-options reset">
                        <option>Celsius</option>
                        <option>Kelvin</option>
                        <option>Fahrenheit</option> 
                    </select>
                </div>
            </div>    
            <div class="bottom">
                <div class="secondary">
                    <input type="number" id="second-unit">
                    <select class="second-unit-options reset">
                        <option>Kelvin</option>
                        <option>Fahrenheit</option>
                        <option>Celsius</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="main.js"></script>

</body>
</html>
